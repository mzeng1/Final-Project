{% extends 'base.html'%}
{% block title%}Delete A Recipe{% endblock %}
{% block content%}
<h1>Delete An Recipe</h1>
<hr>
<br/>
<h3>Delete: {{post.title}}</h3>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <strong>Are you sure to delete this recipe?</strong><br/>
        <button class="btn btn-secondary">Delete Recipe</button>
    </form>
</div>
{% endblock %}
